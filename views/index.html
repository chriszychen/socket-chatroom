<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chatroom</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div id="container">
    <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
    <div id="content">

    </div>
    <div id="send-box">
      <form id="send-form">
        <input type="text" name="name" id="name" placeholder="暱稱">
        <input type="text" name="msg" id="msg" placeholder="說點什麼？">
        <input type="submit" value="送出">
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      var max_record;
      var status = document.getElementById("status");
      var online = document.getElementById("online");
      var sendForm = document.getElementById("send-form");
      var content = document.getElementById("content");
      var nameInputBox = document.getElementById("name");
      // var name = getCookie("name");

      // if (name) {
      //   nameInputBox.value = name;
      // }  

      socket.on("maxRecord", function (amount) {
        max_record = amount;
      });

      socket.on("chatRecord", function (msgs) {
        for (var i = 0; i < msgs.length; i++) {
          (function () {
            console.log(msgs[i])
            addMsgToBox(msgs[i]);
          })();
        }
      });

      socket.on('newUserJoin', (user) => {
        let msgBox = document.createElement("div")
        msgBox.className = "msg";
        msgBox.innerText = `${user} joined.`
        content.appendChild(msgBox);
      })

      socket.on("connect", function () {
        status.innerText = "Connected.";
      });

      socket.on("disconnect", function () {
        status.innerText = "Disconnected.";
      });

      socket.on("online", function (amount) {
        online.innerText = amount;
      });

      socket.on("msg", addMsgToBox);



      sendForm.addEventListener("submit", function (e) {
        e.preventDefault();

        var ok = true;
        var formData = {};
        var formChild = sendForm.children;

        for (var i = 0; i < sendForm.childElementCount; i++) {
          var child = formChild[i];
          if (child.name !== "") {
            var val = child.value;
            if (val === "" || !val) {    // 如果值為空或不存在
              ok = false;
              child.classList.add("error");
            } else {
              child.classList.remove("error");
              formData[child.name] = val;
            }
          }
        }

        // ok 為真才能送出
        if (ok) {
          formData['time'] = Date.now()
          socket.emit("send", formData);
          formChild[1].value = ''
          // setCookie("name", nameInputBox.value);
        }
      });
      // 新增訊息到方框中
      function addMsgToBox(d) {
        var msgBox = document.createElement("div")
        msgBox.className = "msg";
        var nameBox = document.createElement("span");
        nameBox.className = "name";
        var name = document.createTextNode(d.name);
        var msg = document.createTextNode(`${d.msg} - ${d.time}`);

        nameBox.appendChild(name);
        msgBox.appendChild(nameBox);
        msgBox.appendChild(msg);
        content.appendChild(msgBox);

        if (content.children.length > max_record) {
          rmMsgFromBox();
        }
      }
      // 移除多餘的訊息
      function rmMsgFromBox() {
        var children = content.children;
        children[0].remove();
      }

      // 加入 Cookies
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    });

  </script>
</body>

</html>
